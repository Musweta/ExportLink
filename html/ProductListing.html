<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for responsive viewport -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExportLink - Product Listing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/productListing.css">
</head>
<body>
    <!-- Responsive header -->
    <header class="bg-light p-3">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">ExportLink</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <div class="navbar-nav ms-auto">
                        <a class="nav-link" href="farmerDashboard.html">Dashboard</a>
                        <a class="nav-link" href="orderManagement.html">View Orders</a>
                        <a class="nav-link" href="#">Logout</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <!-- Responsive form and table -->
    <div class="container mt-5">
        <h2>Product Listing</h2>
        <form class="col-md-6 mx-auto">
            <div class="mb-3">
                <label for="name" class="form-label">Product Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter product name">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" placeholder="Enter description"></textarea>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="number" step="0.01" class="form-control" id="price" placeholder="Enter price">
            </div>
            <div class="mb-3">
                <label for="quantity" class="form-label">Quantity</label>
                <input type="number" class="form-control" id="quantity" placeholder="Enter quantity">
            </div>
            <button type="submit" class="btn btn-primary">List Product</button>
        </form>
        <!-- Sample table for importers -->
        <h3 class="mt-4">Available Products</h3>
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Farmer</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Sample Product</td>
                        <td>Sample Description</td>
                        <td>10.00</td>
                        <td>100</td>
                        <td>Sample Farmer</td>
                        <td><a href="orderManagement.html" class="btn btn-primary">Order</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <footer class="bg-light text-center p-3 mt-5">
        <p>Â© 2025 ExportLink. All rights reserved.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
